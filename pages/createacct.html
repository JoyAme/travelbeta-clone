<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./createacct.css"/>
</head>
<body>
   <div class="header">
    <img src="/images/travelbeta.png" alt="travel"/>
   
</div>
<div class="main-body">
    <div class="centre-body">
        <h1 class="create">Create Account</h1>
        <div class="card">
            <div class="card-2">
                <form onsubmit="">
                    <label for="First Name">First Name</label><br>
                    <input type="text" name="First Name" id="First Name" class="inpu" required=""/><br>
                    <label for="Last Name">Last Name</label><br>
                    <input type="text" name="Last Name" id="Last Name" class="inpu" required=""/><br>
                    <label for="Email">Email</label><br>
                    <input type="email" name="First Name" id="First Name"class="inpu" required=""/><br>
                    <label for="Password">Password</label><br>
                    <input type="password" name="Password" id="Password" class="inpu" required=""/><br>
                    <div class="check">
                    <input type="checkbox" class="check-box"/>
                    <h5>By processing i have acknowledge that i have read and agreed to Travelbeta flight bookings <a class='terms'href=''>terms ands conditions</a></h5>
                    </div>
                    <button class="btn">Create account</button>

                </form>
                <div class="login">
                    <h4>Already have an account?</h4>
                    <a href="">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
